# Configuration file for Travis CI

language: cpp

dist: bionic

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - sourceline: 'deb https://apt.kitware.com/ubuntu/ bionic main'
      key_url: 'https://apt.kitware.com/keys/kitware-archive-latest.asc'
    update: true
    packages:
    - gcc-7
    - g++-7
    - cmake
    - libsdl2-dev
    - libsdl2-image-dev
    - libsdl2-mixer-dev
    - libsdl2-net-dev
    - libsdl2-ttf-dev

script:
  - gcc --version
  - PATH=/usr/local/bin:$PATH cmake --version
  - git clone https://github.com/Microsoft/vcpkg.git vcpkg
  - cd vcpkg
  - PATH=/usr/local/bin:$PATH CC=gcc-7 && CXX=g++-7 ./bootstrap-vcpkg.sh -useSystemBinaries -disableMetrics
  - ./vcpkg integrate install
  - ./vcpkg install sdl2 sdl2-image[libjpeg-turbo] sdl2-mixer sdl2-net sdl2-ttf
  - cd ..
  - mkdir build && cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake
  - cmake --build .
